<!--
    2 Lojas
        Quantos produtos foram produzidos,
        quantos vendidos e agrupado por nome 
        dos produtos
-->

<table>
  <caption>
    Produzidos x Vendidos por loja
  </caption>

  <colgroup> <!-- tag para agrupar as colunas -->
    <col> <!-- span inves do colspan, pq <col> ja entende que eh coluna-->
    <col span="2" style="background-color: green;"/>
    <col span="2" style="background-color: pink"/>
  </colgroup>

  <thead>
    <tr>
      <th rowspan="2"></th>
      <th colspan="2" scope="colgroup">Afonso Pena</th>
      <th colspan="2" scope="colgroup">Antonia Pereira</th>
    </tr>

    <tr>
      <th scope="col">Produzidos</th>
      <th scope="col">Vendidos</th>
      <th scope="col">Produzidos</th>
      <th scope="col">Vendidos</th>
    </tr>
  </thead>

  <tbody>
    <tr>
      <th scope="row">Vassouras</th>
      <td>50</td>
      <td>30</td>
      <td>20</td>
      <td>20</td>
    </tr>

    <tr>
      <th scope="row">Baldes</th>
      <td>30</td>
      <td>20</td>
      <td>12</td>
      <td>2</td>
    </tr>
  </tbody>
</table>

<!--
    rowsspan="2" -> ocupe 2 linhas
    colspan="2" -> ocupe 2 colunas
    scope -> ajuda na acessiblidade e leitores de tela
-->

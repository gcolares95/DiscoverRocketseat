  <video>

  - src
  - controls
  - se não funcionar?
    - fallback contant
  - source 
    - src
    - type

  - sobre serviços de terceiros

  obs: 
  - Atributos
    - preload = "auto" -> baixe antes do user clicar no video
    - preload = "metadata" -> só carregue oque for básico para entender o video
    - preload = "none" -> não carregue nada antes de clicar 
  - autoplay
    - alguns browsers não suportam o autoplay
    - porém, ao colocar 'muted" o autoplay funciona em alguns browsers
  -->

  <input> Atributos comuns
  
  - autocomplete
  - autofocus
  - readonly (quase todos)
  - value
  - form (vai linkar o inpu com algum formulario) (quase todos)
  - name (para resgatar os dados)
  - required (quase todos)
  - placeholder (quase todos)
-->

<p><input type="email" autocomplete="email"></p>

<p><input type="text" autofocus></p> <!-- 1 por pÃ¡gina-->

<form id="cadastro-input"></form>

<p><input type="text" required></p>

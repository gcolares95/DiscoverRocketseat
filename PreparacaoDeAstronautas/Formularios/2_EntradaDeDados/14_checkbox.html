<!--
  <input type="checkbox">

  - Caixas que podem ser marcadas
  - Selecionar um valor para ser enviado
  - se não selecionado, não será enviado nenhum dado

  # Atributos
  - globais
  - value
    * valor que aquele campo contém
    * Se não estiver presente, o padrão é 'on'
  - checked
    * para deixar o campo marcado por padrão

-->

<label for="subscribe">Receber notificações</label>

<input type="checkbox" name="subscribe" id="subscribe" checked>
<!-- value=on (value padrao)-->

<!-- ou definir um value -->
<form>
  <label for="">Receber notifcações</label>
  <input type="checkbox" value="subscribed">
</form>

<!-- 
  MARCAR MÚLTIPLOS VALRES? 

- Usaremos o atributo 'name' com o mesmo nome para os diverso campos


 - no backend vai receber

  - (lista dos valores marcados)
  interest=coding, music

-->

<fieldset>
  <legend>Choose your interest</legend>
  <div>
    <input type="checkbox" id="coding" name="listaTop" value="coding">
    <label for="coding">Coding</label>
  </div>
  <div>
    <input type="checkbox" id="music" name="listaTop" value="music">
    <label for="music">Music</label>
  </div>
</fieldset>

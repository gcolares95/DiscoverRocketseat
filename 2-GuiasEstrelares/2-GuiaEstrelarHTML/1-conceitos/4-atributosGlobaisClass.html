<!-- class

  -> classificação de elementos para usar no css
-->

<html>
  <head>
    <style>
      .exemplo {
        color: #ff0000;
      }

      .cubo {
        background: green;
        width: 130px;
        height: 130px;
      }

    </style>
  </head>

  <body>
    <div class="exemplo">exemplo 1</div>

    <div class="exemplo">exemplo 2</div>

    <div class="cubo"></div>
  </body>
</html>

<!-- 
  <header></header>

  - Onde utilizar?
      - Quando no início da página, é visto como global
      - Pode ser usado em outros elementos semânticos como article, section
      - Execeto dentro de um header e footer
    - Multiplis headers
    - Não possuem atributos específicos, somente globais

    
-->

<!--=====HEADER GLOBAL DA PÁG=====-->
<body>
  <header>
    logo
    <nav></nav>
  </header>
</body>

<!--===== HEADER DA SECTION =====-->
<section>
  <header>
    <h2>Essá é uma secao</h2>
    <p>para falar mais da secao</p>
  </header>
</section>

<section>
  <header></header>
</section>

<!--===== NÃO PODE FAZER =====-->
<header>
  <header></header> 
</header>

<footer>
  <header></header>
</footer>

<!--
    Criando títulos visíveis para as imagens

    <figure> e <figcaption>
-->
<a href="https://google.com">
    <figure>
        <img
            src="https://source.unsplash.com/random"
            width="200px"
            title="imagem random"
            alt="imagem aleatória rsrs"
        />
        <figcaption>Figura aleatória unsplash</figcaption>
    </figure>
</a>

<a href="https://youtube.com">
    <figure>
        <img 
            src="https://source.unsplash.com/random"
            width="150px"
            title="imagem aleatória 2"
            alt="imagem random 2"
        />
        <figcaption>Imagem aleatória 2</figcaption>
    </figure>
</a>

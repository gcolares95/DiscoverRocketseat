<!--
    SVG <svg>
    
    É uma marcação, estilo html, mas não é para textos, e simp para imagens.
    Possuimos elementos para gerar formas

    Para entender melhor
    - Imagem rasterizada x imagem vetorizada

    Benefícios
    - Mais leve
    - Mais detalhada
    - Maior acessibilidade e SEO
    - Pode ser editada via CSS ou atributos

    Desvantagens
    - Pode ser mais complicado de trabalhar
    - Quanto mais complexa a imagem, mais trabalho para o browser
    - Navagadores mais antigos não possuem suporte para essa tag

    Para fotografias, ainda prefira usar imagens rasterizada.

    .png, .jpg, .jpeg
-->

<svg width="200" height="200">
    <circle cx="100" cy="100" r="80" stroke="blue" stroke-width="6" fill="green">
</svg>

<svg width="300" height="200">
    <rect stroke="blue" stroke-width="9" width="100%" height="100%" fill="pink">
</svg>

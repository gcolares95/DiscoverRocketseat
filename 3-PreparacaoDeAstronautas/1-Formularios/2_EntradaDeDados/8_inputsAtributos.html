<!--
  <input> Atributos comuns
  
  - autocomplete
  - autofocus
  - readonly (quase todos)
  - value
  - form (vai linkar o inpu com algum formulario) (quase todos)
  - name (para resgatar os dados)
  - required (quase todos)
  - placeholder (quase todos)
-->

<!-- autocomplete -->
<form>
  <input type="email" autocomplete="email" />
</form>

<!-- autofocus -->
<form>
  <input type="text" autofocus />
  <!-- 1 por pÃ¡gina-->
</form>

<!-- value, disabled-->
<form>
  <input type="text"
  value="n da pra editar, disabled"
  disabled />
</form>

<!-- value, readonyl -->
<form>
  <input type="text"
  value="texto"
  readonly />
</form>

<!-- form(id) -->
<form id="cadastro-input"></form>
<input type="text" form="cadastro-input" />

<!-- name -->
<form>
  <input type="text" name="nome" />
</form>

<!-- required -->
<form>
  <input type="text" required />
</form>

<!-- placeholder -->
<form>
  <input type="email"
  placeholder="digite seu email" />
</form>

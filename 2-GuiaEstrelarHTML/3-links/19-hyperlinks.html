<!--
    Hyperlinks - Elementos Âncora: <a>

    + Anatomia
    
    + Atributos:
        - globais
        - href
            - Para onde iremos, quando clicar
            no link?
                - url completa (http://google.com.br)
                - fragmento (#fragmento)
                - email (mailto:gcolares...)
                - telefone
                - e outros.
        - download
        - target
            - _self (padrão)
            - _blank
-->

<!-- Exemplos

    <a href="http:google.com.br">Conteúdo</a>
    <a href="http:google.com.br" download="">Conteúdo</a>
    <a href="http:google.com.br" target="">Conteúdo</a>
    <a href="http:google.com.br" target="_blank">Conteúdo</a>
    -->

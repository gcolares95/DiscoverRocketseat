<!-- 
    Atributos gloais mais utilizados

    - class
    - contenteditable
    - data-*
    - hidden
    - id
    - style
    - tabindex
    - title
-->

<div class="carrinho" contenteditable="true" id="name1">
    conteudo
</div>

<div class="carrinho" data-qualquer-nome-aqui="" style="color: red;">
    <!--elementos aqui dentro-->
    conteúdo
</div>

<div class="carrinho" hidden = ""  id="name2">
    <!--elementos aqui dentro-->
    conteúdo hidden
</div>

<div class="carrinho" tabindex="3">
    conteúdo tabindex3   
</div>

<div class="carrinho" tabindex="1">
    conteúdo tabindex1
</div>

<div title="definir um titulo" class="carrinho" tabindex="2">
    conteúdo tabindex2   
</div>
